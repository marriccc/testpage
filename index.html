  <!--  __tcfapi listener -->
  <script>
    (function waitForTCF() {
      if (typeof __tcfapi !== 'function') {
        setTimeout(waitForTCF, 50);
        return;
      }

      __tcfapi('addEventListener', 2, function(tcData, success) {
        if (success && tcData.eventStatus === 'cmpuishown') {
          console.log('TCF cmpuishown Event', tcData);
          if (Array.isArray(window.dataLayer)) {
            window.dataLayer = window.dataLayer.map(function(ele) {
              if (ele.event === 'consent_status') {
                ele.tcfEventStatus = 'cmpuishown';
                ele.tcf = false;
              }
              return ele;
            });
          }
        } else if (success && tcData.eventStatus === 'useractioncomplete') {
          console.log('TCF useractioncomplete Event', tcData);
          if (Array.isArray(window.dataLayer)) {
            window.dataLayer = window.dataLayer.map(function(ele) {
              if (ele.event === 'consent_status') {
                ele.tcfEventStatus = 'useractioncomplete';
                ele.tcf = true;
                ele.tcString = tcData.tcString;
              }
              return ele;
            });
          }
        } else if (success && tcData.eventStatus === 'tcloaded') {
          console.log('TCF tcloaded Event', tcData);
          if (Array.isArray(window.dataLayer)) {
            window.dataLayer = window.dataLayer.map(function(ele) {
              if (ele.event === 'consent_status') {
                ele.tcfEventStatus = 'tcloaded';
                ele.tcf = true;
                ele.tcString = tcData.tcString;
              }
              return ele;
            });
          }
        }
      });
    })();
  </script>
